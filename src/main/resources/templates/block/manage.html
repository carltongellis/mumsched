<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Block List
                    <a class="btn btn-primary btn-sm" th:href="@{/newBlock}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New
                    </a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Block Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Number of FFP Course</th>
                            <th>Number of MPP Course</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="block  : ${allBlock}" >
                            <tr class="odd gradeX">
                                <td th:text="${block.blockName}"></td>
                                <td th:text="${block.startDate}" class="center"></td>
                                <td th:text="${block.endDate}" class="center"></td>
                                <td th:text="${block.numberOfFppCourse}"></td>
                                <td th:text="${block.numberOfMppCourse}"></td>
                                <td>
                                    <a th:href="@{'/updateBlock/' + ${block.id}}" class="btn btn-success btn-sm">Edit</a>&nbsp;
                                    <a th:href="@{'/deleteBlock/' + ${block.id}}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
