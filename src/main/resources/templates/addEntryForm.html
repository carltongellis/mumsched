<div id="wrapper">

    <!-- Navigation -->
    <!-- Include menu here-->
   <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../home">Home</a>
    </div>
    <!-- /.navbar-header -->

    <ul class="nav navbar-top-links navbar-right">

        <!-- /.dropdown  profile-->
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
                <li>
                    <a href="../logout"><i class="fa fa-user fa-fw"></i>Logout</a>
                </li>
            </ul>

            <!-- /.dropdown-user -->
        </li>
        <!-- /.dropdown -->
    </ul>
    <!-- /.navbar-top-links -->


    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                    <a href="../home"><i class="fa fa-dashboard fa-fw"></i>Dashboard</a>
                </li>
                <!-- menu -->

                    <li sec:authorize="hasAuthority('ADMIN')">
                        <a href="#"><i class="fa fa-user" aria-hidden="true"></i>Entry<span
                                class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">

                            <li>
                                <a href="../allEntry">Manage</a>
                            </li>

                        </ul>
                    </li>
                <!-- menu -->
           </ul>
        </div>
        <!-- /.sidebar-collapse -->
    </div>
    <!-- /.navbar-static-side -->
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dashboard</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="row">
            <div class="col-lg-12">
                <form action="#" th:action="@{/saveEntry}" th:object="${entry}" method="post">
                    <fieldset>
                        <legend>Add New Entry</legend>
                        <p>
                            <label for="entryName">Entry Name: </label>
                            <input id="entryName" type="text" th:field="*{entryName}" />
                        </p>
                        <p>
                            <label for="FPPNum">FPP Number: </label>
                            <input id="FPPNum" type="text" th:field="*{fppNumber}" />
                        </p>
                        <p>
                            <label for="MPPNum">MPP Number: </label>
                            <input id="MPPNum" type="text" th:field="*{mppNumber}" />
                        </p>
                        <p>
                            <label for="startDate">Start Date: </label>
                            <input id="startDate" type="text" th:field="*{startDate}" />
                        </p>
                        <p>
                            <label for="endDate">End Date: </label>
                            <input id="endDate" type="text" th:field="*{endDate}" />
                        </p>
                        <p>
                            <input id="btnAdd" type="submit" value="Add" />
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>


    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../vendor/jquery/jquery.min.js"></script>
