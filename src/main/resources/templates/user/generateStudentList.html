<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Student List
                    <a class="btn btn-primary btn-sm" th:href="@{/newEntry}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Generate All
                    </a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Code</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="object  : ${list}" >
                            <tr class="odd gradeX">
                                <td th:text="${object.firstName}"></td>
                                <td th:text="${object.lastName}"></td>
                                <td th:text="${object.email}"></td>
                                <td th:text="${object.studentId}"></td>
                                <td>
                                    <a th:if="${object.user == null}"
                                       th:href="@{'/user/generateStudent/' + ${object.id}}"
                                       class="btn btn-success btn-sm">Generate</a>
                                    <a th:unless="${object.user == null}"
                                       th:href="@{'/detailsUser/' + ${object.user.id}}">View user</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
