<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span th:if="${user.id}">Update User</span>
                    <span th:unless="${user.id}">Add New User</span>
                </div>
                <div class="panel-body">
                    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post" autocomplete="off">
                        <fieldset>
                            <input class="form-control"  type="hidden" th:field="*{id}" />
                            <div class="form-group">
                                <label for="email" class="col-sm-3">Email: </label>
                                <div class="col-sm-9">
                                    <input  class="form-control" id="email" type="text" th:field="*{email}" autocomplete="off" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="firstName" class="col-sm-3">First Name: </label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="firstName" type="text" th:field="*{firstName}" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="lastName" class="col-sm-3">Last Name: </label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="lastName" type="text"
                                           th:field="*{lastName}" autocomplete="off" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group" th:if="${user.id == 0}">
                                <label for="password" class="col-sm-3">Password: </label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="password" type="password"
                                           th:field="*{password}" autocomplete="user-password" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group" th:if="${user.id == 0}">
                                <label for="roles" class="col-sm-3">Role:</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="roles"
                                            th:field="*{roles}" placeholder="Select Role" required>
                                        <option th:each="type : ${listOfRoles}" th:value="${type.id}"
                                                th:text="${type.role}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="active" class="col-sm-3">Active: </label>
                                <div class="col-sm-9">
                                    <input id="active" type="checkbox" th:field="*{active}" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="text-center">
                                <input id="btnAdd" class="btn btn-primary" type="submit" value="Save" />
                                <a class="btn btn-default" th:href="@{/allUsers}">Cancel</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
