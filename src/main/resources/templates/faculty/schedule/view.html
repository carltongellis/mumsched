<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    View Schedule
                </div>
                <!-- /.panel-heading -->
                <!-- /.panel-body -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Entry</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="entry  : ${entries}" >
                            <tr class="odd gradeX">
                                <td th:text="${entry.entryName}"></td>
                                <td>
                                    <a th:href="@{'/schedule/details/' + ${entry.schedule.id}}" class="btn btn-primary btn-sm">View Schedule</a>
                                </td>
                            </tr>
                        </th:block>

                        <!-- dummy entry for test -->
                        <tr class="odd gradeX">
                            <td>dummy entry</td>
                            <td>
                                <a href="../schedule/100" class="btn btn-primary btn-sm">View Schedule</a>
                            </td>
                        </tr>
                        <!-- dummy entry for test -->
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
