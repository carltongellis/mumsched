<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Select Unwanted Blocks
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form th:action="@{/faculty/block/add}" method="post" th:object="${faculty}">
                        <fieldset>
                            <div class="form-group">
                                <label for="block" class="col-sm-3">Unwanted Blocks</label>
                                <div class="col-sm-9">
                                    <select multiple class="form-control" id="block" th:field="*{unwantedBlocks}">
                                        <option th:each="monthBlock : ${monthBlockList}"
                                                th:text="${monthBlock}" th:value="${monthBlock}">
                                        </option>
                                    </select>
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="text-center">
                                <input id="btnAdd" class="btn btn-primary" type="submit" value="Add" />
                            </div>
                        </fieldset>
                    </form>
                </div>
                <!-- /.panel-body -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Unwanted Blocks</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="unwantedBlock  : ${unwantedBlocks}" >
                            <tr class="odd gradeX">
                                <td th:text="${unwantedBlock}"></td>
                                <td>
                                    <a th:href="@{'/faculty/block/delete/' + ${unwantedBlock}}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
