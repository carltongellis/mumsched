<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>Faculty Profile</span>
                </div>

                <div class="panel-body" th:object="${faculty}">
                    <div class="form-horizontal col-lg-10">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Faculty ID: </label>
                            <div class="col-sm-9">
                                <p th:text="${faculty.facultyID}" class="form-control-static"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">First Name: </label>
                            <div class="col-sm-9">
                                <p th:text="${faculty.firstName}" class="form-control-static"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Last Name: </label>
                            <div class="col-sm-9">
                                <p th:text="${faculty.lastName}" class="form-control-static"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Email: </label>
                            <div class="col-sm-9">
                                <p th:text="${faculty.email}" class="form-control-static"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Specialization: </label>
                            <div class="col-sm-9">
                                <p th:text="${faculty.specialization}" class="form-control-static"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Preferred Course: </label>
                            <div class="col-sm-9">
                                <p class="form-control-static">
                                    <li th:each="preferredCourse : ${faculty.preferredCourses}" th:text="${preferredCourse.name}">
                                    </li>
                                </p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Unwanted Blocks: </label>
                            <div class="col-sm-9">
                                <p class="form-control-static">
                                <li th:each="unwantedBlock : ${faculty.unwantedBlocks}" th:text="${unwantedBlock}">
                                </li>
                                </p>
                            </div>
                        </div>

                        <div class="text-center">
                            <a th:href="@{'/faculty/profile-update'}" class="btn btn-success">Edit</a>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <img th:src="@{/images/faculty.png}" style="max-width: 150px"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
