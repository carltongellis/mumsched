<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Select Preferred Course
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form th:action="@{/faculty/course/add}" th:object="${course}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="course" class="col-sm-3">Course: </label>
                                <div class="col-sm-9">
                                    <select multiple class="form-control" id="course" th:field="*{id}">
                                        <option th:each="course : ${courseList}"
                                                th:value="${course.id}" th:text="${course.name}">
                                        </option>
                                    </select>
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="text-center">
                                <input id="btnAdd" class="btn btn-primary" type="submit" value="Add" />
                            </div>
                        </fieldset>
                    </form>
                </div>
                <!-- /.panel-body -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Preferred Courses</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="preferredCourse  : ${preferredCourses}" >
                            <tr class="odd gradeX">
                                <td th:text="${preferredCourse.name}"></td>
                                <td>
                                    <a th:href="@{'/faculty/course/delete/' + ${preferredCourse.id}}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
