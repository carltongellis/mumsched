<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span th:if="${entry.id != null}">Update Entry</span>
                    <span th:unless="${entry.id != null}">Add New Entry</span>
                </div>
                <div class="panel-body">
                    <form th:action="@{/saveEntry}" th:object="${entry}" method="post">
                        <fieldset>
                            <input class="form-control" type="hidden" th:field="*{id}" />
                            <div class="form-group">
                                <label for="entryName" class="col-sm-3">Entry Name: </label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="entryName" type="text" th:field="*{entryName}" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="FPPNum" class="col-sm-3">FPP Number: </label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="FPPNum" type="number" th:field="*{fppNumber}" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="MPPNum" class="col-sm-3">MPP Number: </label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="MPPNum" type="number" th:field="*{mppNumber}" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="percentOpt" class="col-sm-3">percent of OPT track: </label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="percentOpt" type="number" th:field="*{percentOpt}" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="percentCpt" class="col-sm-3">percent of CPT track: </label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="percentCpt" type="number" th:field="*{percentCpt}" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="percentUsResident" class="col-sm-3">percent of US Resident: </label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="percentUsResident" type="number" th:field="*{percentUsResident}" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="startDate" class="col-sm-3">Start Date: </label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="startDate" type="date" th:field="*{startDate}" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="endDate" class="col-sm-3">End Date: </label>
                                <div class="col-sm-9">
                                    <input  class="form-control" id="endDate" type="date" th:field="*{endDate}" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="blocks" class="col-sm-3">Blocks: </label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="blocks"
                                            th:field="*{blocks}" multiple="multiple" style="height:15em">
                                        <option th:each="object : ${blockList}"
                                                th:value="${object.id}" th:text="${object.blockName}"></option>
                                    </select>
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="text-center">
                                <input id="btnAdd" class="btn btn-primary" type="submit" value="Save" />
                                <a class="btn btn-default" th:href="@{/allEntry}">Cancel</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
