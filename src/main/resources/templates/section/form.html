<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span th:text="${title}"></span>
                    <div id='hideMe' style="color:white;font-weight:bold;background-color:green" th:text="${message}"></div>
                </div>
                <div class="panel-body">
            <form action="#" th:action="@{/section/saveSection}" th:object="${sectionForm}" method="post">
                <fieldset>
                    <input class="form-control"  type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label for="sectionName">Section Name: </label>
                        <input class="form-control" id="sectionName" type="text" th:field="*{name}" />
                        <p class="help-block"></p>
                    </div>

                    <div class="form-group">
                        <label for="capacity">Capacity</label>
                        <input class="form-control" id="capacity" type="number" th:field="*{capacity}" />
                        <p class="help-block"></p>
                    </div>




                    <div class="form-group">
                        <label for="block">Block </label>

                        <select class="form-control" th:field="${sectionForm.block}" id="block">
                        <option value="0" >Select Block</option>
                        <option th:each="block : ${blockList}" th:value="${block.id}" th:text="${block.blockName}"></option>
                    </select>

                        <p class="help-block"></p>
                    </div>


                    <div class="form-group">
                        <label for="course">Course </label>

                        <select class="form-control" th:field="${sectionForm.course}" id="course">
                            <option value="0" >Select Course</option>
                            <option th:each="course : ${courseList}" th:value="${course.id}" th:text="${course.name}"></option>
                        </select>

                        <p class="help-block"></p>
                    </div>

                    <div class="form-group">
                        <label for="faculty">Faculty </label>

                        <select class="form-control" th:field="${sectionForm.faculty}" id="faculty">
                            <option value="0" >Select Faculty</option>
                            <option th:each="faculty : ${facultyList}" th:value="${faculty.id}"
                                     th:text="${faculty.firstName +' '+ faculty.lastName}"></option>
                        </select>

                        <p class="help-block"></p>
                    </div>




                    <p>
                        <input id="btnAdd" class="btn btn-primary" type="submit" value="Save" />
                        <a class="btn btn-default" th:href="@{/section/manage}">Cancel</a>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
