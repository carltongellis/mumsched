<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Available Sections 
                    <a class="btn btn-primary btn-sm" th:href="@{/section/form}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New
                    </a>


                    <br/>
                    <div id='hideMe' style="color:white;font-weight:bold;background-color:green" th:text="${message}"></div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Block</th>

                            <th>Course</th>
                            <th>Faculty</th>
                            <th>Capacity</th>
                            <th>Enrolled</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>



                        <th:block th:each="section  : ${allSection}" >
                            <tr class="odd gradeX">
                                <td th:text="${section.name}"></td>
                                <td th:text="${section.block.blockName }" class="center"></td>

                                <td th:text="${section.course.name}"></td>
                                <td th:text="${section.faculty.firstName +' '+ section.faculty.lastName}"></td>
                                <td th:text="${section.capacity}"></td>
                                <td th:text="${section.students.size()}"></td>
                                <td>
                                    <a th:href="@{'/section/update/' + ${section.id}}" class="btn btn-success">Edit</a>
                                    <a th:href="@{'/section/delete/' + ${section.id}}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                        </th:block>




                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
