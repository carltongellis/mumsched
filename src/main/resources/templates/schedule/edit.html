<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a class="btn btn-primary btn-sm" th:href="@{/schedule/create}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New
                    </a>

                </div>
                <!-- /.panel-heading -->
                <div class="row" >
                    <label class="label label-info" th:inline="text">
                        Status :[[${schedule.status}]]
                    </label>
                    <label class="label label-info" th:inline="text">
                        Entry :[[${schedule.entry.entryName}]]
                    </label>
                </div>
                <div class="panel-body">
                    <div class="row">
                    </div>
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <tbody>
                        <th:block th:each="block : ${schedule.entry.blocks}" >
                            <tr class="odd gradeX">
                                <td th:text="${block.blockName}"></td>
                                <td ></td>
                                <td ></td>
                                <td></td>
                                <td ></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td >Section Name</td>
                                <td >Course</td>
                                <td >Faculty</td>
                                <td>Capacity</td>
                                <td >Enrolled</td>
                                <td>Available</td>
                                <td></td>
                            </tr>
                                <th:block th:each="section : ${block.sections}">
                                    <tr>
                                        <td></td>
                                        <td th:text="${section.name}">Section Name</td>
                                        <td th:text="${section.course.name}">Course</td>
                                        <td th:if="${section.faculty != null}"><span th:text="${section.faculty.firstName}"></span></td>
                                        <td th:unless="${section.faculty != null}">No Faculty assigned</td>
                                        <td th:text="${section.capacity}">Capacity</td>
                                        <td th:text="${section.enrolled}">Enrolled</td>
                                        <td th:text="${section.availableSeats}">Available</td>
                                         <td>
                                          <a th:href="@{'/section/edit/' + ${section.id}}" class="btn btn-success btn-sm">Edit</a>&nbsp;
                                          <a th:href="@{'/section/delete/' + ${section.id}}" class="btn btn-danger btn-sm">Delete</a>&nbsp;
                                          <a th:href="@{'/block/section/add/' + ${section.block.id}}" class="btn btn-success btn-sm">Add</a>
                                      </td>

                                    </tr>
                                </th:block>

                        </th:block>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
