<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <form th:action="@{/schedule/create}" th:object="${schedule}" method="post">
                <fieldset>
                 <legend>Generate New Schedule</legend>
                    <div class="form-group">
                        <label>Entry </label>
                        <select th:field="*{entry}" class="form-control" multiple>
                            <option th:each="entry: ${entries}" th:value="${entry.id}"
                                    th:text="${entry.id} + ' '+ ${entry.entryName}"></option>
                        </select>
                        <p class="help-block"></p>
                    </div>

                    <p>
                        <input id="btnAdd" class="btn btn-primary" type="submit" value="Generate" />
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
