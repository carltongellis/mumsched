<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span >Generate New Schedule</span>
                </div>
                <div class="panel-body">
                    <form th:action="@{/schedule/create}" th:object="${schedule}" method="post">
                        <fieldset>

                            <div th:if="${!exception.isEmpty()}" class="alert alert-danger fade in" >
                                <strong>Danger!</strong> <span th:text="${exception}"></span>
                            </div>
                            <div class="form-group">
                                <label for="entry" class="col-sm-3">Entry: </label>
                                <div class="col-sm-9">
                                    <select required class="form-control" id="entry"
                                            th:field="*{entry}">
                                        <option th:each="entry : ${entries}"
                                                th:value="${entry.id}" th:text="${entry.entryName}"></option>
                                    </select>
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="text-center">
                                <input id="btnAdd" class="btn btn-primary" type="submit" value="Generate" />
                                <a class="btn btn-default" th:href="@{/schedule/manage}">Cancel</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
