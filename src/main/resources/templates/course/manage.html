<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Course List
                    <a class="btn btn-primary btn-sm" th:href="@{/newCourse}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New
                    </a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Course Code</th>
                            <th>Course Name</th>
                            <th>Prerequisites</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="course : ${allCourse}" >
                            <tr class="odd gradeX">
                                <td th:text="${course.code}"></td>
                                <td th:text="${course.name}"></td>
                                <td>
                                    <span th:each="prerequisite : ${course.prerequisites}"
                                          th:inline="text" class="badge badge-primary">
                                        [[${prerequisite.code}]] [[${prerequisite.name}]]
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{'/updateCourse/' + ${course.id}}" class="btn btn-success btn-sm">Edit</a>&nbsp;
                                    <a th:href="@{'/deleteCourse/' + ${course.id}}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
