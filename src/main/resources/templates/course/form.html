<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span th:if="${course.id != null}">Update Course</span>
                    <span th:unless="${course.id != null}">Add New Course</span>
                </div>
                <div class="panel-body">
                    <form th:action="@{/saveCourse}" th:object="${course}" method="post">
                        <fieldset>
                            <input class="form-control" type="hidden" th:field="*{id}" />
                            <div class="form-group">
                                <label for="courseName" class="col-sm-3">Course Name: </label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="courseName" type="text" th:field="*{name}" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="courseCode" class="col-sm-3">Course Code: </label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="courseCode" type="text" th:field="*{code}" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="initialCapacity" class="col-sm-3">Initial Capacity: </label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="initialCapacity" type="text" th:field="*{initialCapacity}" />
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="specialization" class="col-sm-3">Area of Specialization: </label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="specialization" th:field="*{specialization}">
                                        <option value="">-- Not Set --</option>
                                        <option th:each="spec : ${specializationList}"
                                                th:value="${spec}" th:text="${spec}">
                                        </option>
                                    </select>
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="prerequisites" class="col-sm-3">Prerequisites: </label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="prerequisites"
                                            th:field="*{prerequisites}" multiple="multiple">
                                        <option th:each="prerequisite : ${prerequisiteList}"
                                                th:value="${prerequisite.id}" th:text="${prerequisite.name}"></option>
                                    </select>
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="faculties" class="col-sm-3">Faculties: </label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="faculties"
                                            th:field="*{faculties}" multiple="multiple">
                                        <option th:each="object : ${facultyList}"
                                                th:value="${object.id}" th:inline="text">
                                            [[${object.firstName}]] [[${object.lastName}]]
                                        </option>
                                    </select>
                                    <p class="help-block"></p>
                                </div>
                            </div>

                            <div class="text-center">
                                <input id="btnAdd" class="btn btn-primary" type="submit" value="Save" />
                                <a class="btn btn-default" th:href="@{/allCourse}">Cancel</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
