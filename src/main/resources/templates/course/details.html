<!DOCTYPE html >
<html layout:decorator="shared/mainlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<th:block layout:fragment="header">
</th:block>

<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Course Detail
                </div>
                <div class="panel-body" th:object="${course}">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Course Name: </label>
                            <div class="col-sm-9">
                                <p th:text="${course.name}" class="form-control-static"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Course Code: </label>
                            <div class="col-sm-9">
                                <p th:text="${course.code}" class="form-control-static"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Area of Specialization: </label>
                            <div class="col-sm-9">
                                <p th:text="${course.specialization}" class="form-control-static"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Prerequisites: </label>
                            <div class="col-sm-9">
                                <p class="form-control-static">
                                    <a th:each="prerequisite : ${course.prerequisites}" th:inline="text"
                                       class="badge badge-primary" th:href="@{'/detailsCourse/' + ${prerequisite.id}}">
                                        [[${prerequisite.code}]] [[${prerequisite.name}]]
                                    </a>
                                </p>
                            </div>
                        </div>

                        <div class="text-center">
                            <a th:href="@{'/updateCourse/' + ${course.id}}" class="btn btn-success">Edit</a>
                            <a class="btn btn-default" th:href="@{/allCourse}">Back To List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
